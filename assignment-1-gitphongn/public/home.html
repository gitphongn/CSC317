      <!--
      I am using the script tag to use JavaScript language in order to get the current time running
      I made a variable called date and allow us to use the class date
      -->
      <script>
        var date = new Date();

        var currentDate = (date.getMonth()+1) + "/" + date.getDate() + "/" + date.getFullYear();
        var currentTime = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        var currentCalendar = currentDate + "    " + currentTime;
        
        document.getElementById("p1").innerHTML = "Current date and time: " + currentCalendar;
      </script>
